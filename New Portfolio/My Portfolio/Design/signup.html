<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <title>Document</title>
</head>

<body>
<main>
  <a class="anchor" href="./nazarine.html"> Back to Home page... </a>
  <form action="action_page.php">
    <div class="container">
      <div class="head">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
      </div>
     
      <div class="input">
        <label for="email"><b>Email</b></label>
        <input class="space" type="text" placeholder="Enter Email" name="email" required>
        
        <label for="psw"><b>Password</b></label>
        <input class="space" type="password" placeholder="Enter Password" name="psw" required>
        
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input class="space" type="password" placeholder="Repeat Password" name="psw-repeat" required>
        
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
      </div>
     
      
      <footer>
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <div class="btns">
          <button class="btn" type="button" id="cancelbtn">Cancel</button>
          <button class="btn" type="submit" id="signupbtn">Sign Up</button>
        </div>
      </footer>
    </div>
  </form>
</main>
</body>

</html>
